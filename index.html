<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <input type="text" id="display" name="display"/>

      <div class="buttons">
        <button class="operator" value="AC" onclick="display.value = '' ">AC</button>
        <button class="operator" value="DEL" onclick="display.value = display.value.toString().slice(0,-1) ">DEL</button>
        <button class="operator" value="%" onclick="display.value += '%' ">%</button>
        <button class="operator" value="/" onclick="display.value += '/' ">/</button>

        <button value="7" onclick="display.value += '7' ">7</button>
        <button value="8" onclick="display.value += '8' ">8</button>
        <button value="9" onclick="display.value += '9' ">9</button>
        <button class="operator" value="*" onclick="display.value += '*' ">*</button>

        <button value="4" onclick="display.value += '4' ">4</button>
        <button value="5" onclick="display.value += '5' ">5</button>
        <button value="6" onclick="display.value += '6' ">6</button>
        <button class="operator" value="-" onclick="display.value += '-' ">-</button>

        <button value="1" onclick="display.value += '1' ">1</button>
        <button value="2" onclick="display.value += '2' ">2</button>
        <button value="3" onclick="display.value += '3' ">3</button>
        <button class="operator" value="+" onclick="display.value += '+' ">+</button>

        <button value="0" onclick="display.value += '0' ">0</button>
        <button value="00" onclick="display.value += '00' ">00</button>
        <button value="." onclick="display.value += '.' ">.</button>
        <button class="operator" value="=" onclick="display.value = eval(display.value)">=</button>
      </div>
    </div>
    <script src="./App.js"></script>
  </body>
</html>
