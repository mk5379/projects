<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container1">
        <h1 style="color: White;">Digital Clock</h1>
        <div class="box2">
            
            <h3 class="content"><a href=""></a></h3>
        </div>
        <div class="container2">
            <div class="clock">
                <span id="hrs">0 0</span>
                <span>:</span>
                <span id="min">0 0</span>
                <span>:</span>
                <span id="sec">0 0</span>
            </div>
        </div>
    </div>

    <script>
        let hrs = document.getElementById("hrs")
        let min = document.getElementById("min")
        let sec = document.getElementById("sec")

        setInterval(() => {
            {
            hrs.innerHTML = (new Date().getHours()<10 ? "0" : "") + new Date().getHours()
            min.innerHTML = (new Date().getMinutes()<10 ? "0" : "")  + new Date().getMinutes()
            sec.innerHTML = (new Date().getSeconds()<10 ? "0" : "")  + new Date().getSeconds()
        }
        })
    </script>
</body>
</html>
